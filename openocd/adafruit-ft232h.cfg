# OpenOCD config for the Adafruit FT232H Breakout Board

# Pinout:
# TCK:  D0
# TDI:  D1
# TDO:  D2
# TMS:  D3
# TRST: D4

adapter driver ftdi
ftdi vid_pid 0x0403 0x6014

# GPIO setup
# data (TRST high)    | direction (1: output)
# 0000'0000'0001'0000 | 0000'0000'0001'1011
ftdi layout_init 0x0010 0x001b

ftdi layout_signal nTRST -data 0x0010 -oe 0x0010

transport select jtag

# set speed to max
adapter speed 3000
